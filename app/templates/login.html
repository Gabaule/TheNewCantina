{% extends "base.html" %}

{% block title %}Login - The New Cantina{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white dark:bg-slate-800 p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold text-center mb-6">The New Cantina</h1>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">{{ error }}</div>
        {% endif %}
        
        <form method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium mb-2">Email Address:</label>
                <input type="email" id="username" name="username" required class="w-full p-3 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" autocomplete="email">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium mb-2">Password:</label>
                <input type="password" id="password" name="password" required class="w-full p-3 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" autocomplete="current-password">
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-md transition font-medium">Sign In</button>
        </form>
        
        <div class="mt-4 text-sm text-slate-500 dark:text-slate-400">
            <p>Demo accounts (use email to log in):</p>
            <p><strong>Student:</strong> student1@example.com / pass123</p>
            <p><strong>Faculty:</strong> faculty1@example.com / pass123</p>
        </div>
    </div>
</div>
{% endblock %}
