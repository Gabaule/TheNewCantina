{% extends "base.html" %}
{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-50 dark:bg-slate-900">
    <div class="text-center px-4">
        <h1 class="text-6xl font-bold text-blue-600 dark:text-blue-400">404</h1>
        <h2 class="mt-4 text-3xl font-bold tracking-tight text-slate-900 dark:text-slate-100 sm:text-4xl">Page Not Found</h2>
        <p class="mt-6 text-base leading-7 text-slate-600 dark:text-slate-400">Sorry, we couldn’t find the page you’re looking for.</p>
        <div class="mt-10 flex items-center justify-center gap-x-6">
            <a href="{{ url_for('index') }}" 
               class="rounded-md bg-blue-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
               Go back home
            </a>
        </div>
    </div>
</div>
{% endblock %}
